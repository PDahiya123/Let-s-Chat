<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>
    <link rel="icon" href="./img/icon.jpg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class ="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
                
            <div id="messages" class="chat__messages">
               

            </div>
           
       
         <div class="compose">
          <form id="message-form">
                  <input name="message" placeholder="Message" required autocomplete="off">
                  <button  >Send</button>
       
          </form>

          
         
           <button id="send-location">Send Location</button>
           &nbsp;
           <label for="fileUpload" style="display: none;">Choose file:</label>
	        <button><input type="file" id="fileUpload" name="fileUpload" /></button>

                <button id="jsonConvert">upload image</button>
             <button id="sendimg">send image</button>
           
              </div>


        </div>
    </div>
    
    
     

    <script id="message-template" type="text/html">
        
           
      
       <div class="message">
           <p>
               <span class="message__name" id="raj">
               {{username}}
               </span>
               <span id="donotdis" style="display: none;">
                   {{currentuser}}
               </span>

               <span class="message__meta">
                {{createdAt}}
               </span>
           </p>
            

           <div class="media w-50 mb-3"> 
            <div class="media-body ml-3">
              
           <div class="lal" style="padding: 6px;text-align: left;
          
           background-color: rgb(0, 153, 255);
           color: white ;width: 50%;overflow-wrap: break-word;">
         	 <p  class="converted_url" >  {{message}}</p> 
             
           

        </div>
      </div></div></div>

           
         

    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">
                    {{username}}
                   </span>
    
                   <span class="message__meta">
                    {{createdAt}}
                   </span>

            </p>
             <p><a href="{{url}}" target="_blank">My current location</a></p>

                  
            
 
         </div>
 
          
 
     </script>

     <script id="image-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">
                    {{username}}
                   </span>
    
                   <span class="message__meta">
                    {{createdAt}}
                   </span>

            </p>

             <p><img src={{imgsrc}} width="250" height="250"></p>

                  
            
 
         </div>
 
          
 
     </script>


     <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>


    
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

   <script src='/socket.io/socket.io.js'></script>
<script src='/js/chat.js'></script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



<script>
    const toBase64 = file => new Promise((resolve, reject) => {
	    const reader = new FileReader();
	    reader.readAsDataURL(file);
	    reader.onload = () => resolve(reader.result);
	    reader.onerror = error => reject(error);
	});

	$('#jsonConvert').click(function() {
		const uploadedFile = document.querySelector('#fileUpload').files[0];
		toBase64(uploadedFile)
		.then(res => {
			src=res;
            
		})
		.catch(err => {
			console.log(err);
		})
	});
    </script>
   
  <script>console.log(src)</script>
</body>




</html>
